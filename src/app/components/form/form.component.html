<div class="form">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="myForm.controls['email'].invalid && (myForm.controls['email'].dirty || myForm.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="myForm.controls['email'].errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="myForm.controls['email'].errors?.['email']">
          Invalid email format.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="file">File</label>
      <input type="file" class="form-control" id="file" formControlName="file" (change)="onFileSelected($event)">
      <div *ngIf="myForm.controls['file'].invalid && (myForm.controls['file'].dirty || myForm.controls['file'].touched)" class="alert alert-danger">
        <div *ngIf="myForm.controls['file'].errors?.['required']">
          File is required.
        </div>
        <div *ngIf="myForm.controls['file'].errors?.['invalidExtension']">
          Only .docx files are allowed.
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
  </form>
</div>
